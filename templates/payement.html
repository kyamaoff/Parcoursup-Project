<!-- order_summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récapitulatif et Paiement</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/payment.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    {% include 'connectNavBar.html'%}
    <main>
        <div id="recap" class="tab-content active">
            <h2>Récapitulatif des commandes</h2>
            <div class="line-big"></div>
            <div class="info-container">
                <p>{{ product.Name }}</p>
                <div class="line"></div>
                <p>Quantité : {{ quantity }}</p>
                <div class="line"></div>
                <p class="price">{{product.Price * quantity}} $</p>
                <div class="line"></div>
                {% if error==True%}
                <div id="payment-form">
                    <div id="error-btn"> Payer</div>
                    <div class="error">Fond insuffisant</div>
                </div>
                {% else %}
                <form id="payment-form" method="POST" action="{{ url_for('order.payment_process')}}">
                    <input type="hidden" name="product_id" value="{{ product.ProductId }}">
                    <input type="hidden" name="quantity" value="{{ quantity }}">
                    <button class='buy-btn'type="submit">Payer </button>
                </form> 
                {% endif%} 
        </div>
    </main>
</body>
</html>
